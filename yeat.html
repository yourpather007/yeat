    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.traje-image');

        function mostrarImagenSiguiente() {
            images[currentIndex].classList.remove('active'); // Oculta la imagen actual
            currentIndex = (currentIndex + 1) % images.length; // Avanza al siguiente índice
            images[currentIndex].classList.add('active'); // Muestra la nueva imagen
        }

        setInterval(mostrarImagenSiguiente, 2000); // Cambia la imagen cada 2 segundos
    </script>
